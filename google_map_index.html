<!DOCTYPE html>
<html>
	<head>
		<title>Geocoding service</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="PapaParse/papaparse.js"></script>
		<script src="google_map_use.js"></script>
		<link rel="stylesheet" type="text/css" href="user.css"/>
	</head>
	<body>
		<div id="floating-panel">
			选择csv文件:
			<input name="inputCSV" type="file">
			<button onclick=submitQuery()>提交</button>
			<button onclick=toJSONFile()>生成json文件</button>
			<button onclick=loadJSONFile()>加载json文件</button>
			<button onclick=markLocations()>标记所有地点</button>
		</div>
		<div id="map"></div>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8y3RgIoplFGa7UWRQvRdRD9uswJ1AN_w&callback=initMap&libraries=visualization">
		</script>
	</body>
</html>
